{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />
</head>
<body>
  <div class="container Past">
{% for message in messages %}
    <div class="messages">
        <strong class="userStrong">User:</strong> {{ message.user_message }}
        <br>
        <strong class="botStrong">Bot:</strong> {{ message.bot_response }}
    </div>
{% endfor %}
     <a href="javascript:history.back()" class="btn btn-default">
      <span class="glyphicon glyphicon-chevron-left"></span> Go Back
    </a>
  </div>

</body>
</html>
